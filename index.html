<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repair Record Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4 ">
    <h2 class="text-center text-danger">Record of Major Repairs Carried Out</h2>
    <form class="border p-4 shadow rounded">
        <div class="mb-3">
            
        </div>
        
        <div class="mb-3">
            <label for="date" class="form-label">Faunt Date</label>
            <input type="date" class="form-control" id="date">
        </div>

        <div class="mb-3">
            <label for="faults" class="form-label">Faults Noticed/Reported</label>
            <textarea class="form-control"></textarea>  
        </div>

        <div class="mb-3">
            <label for="repairDetails" class="form-label">Details of Repair/Replacement</label>
            <textarea class="form-control"></textarea>  
        </div>

        <div class="mb-3">
            <label for="repairDate" class="form-label">Repair Date</label>
            <input type="date" class="form-control" id="repairDate">
        </div>

        <button type="submit" class="btn btn-primary btn-sm w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
